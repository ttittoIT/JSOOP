<!DOCTYPE html>
<html>
<head>
    <title>Geometry API</title>
</head>
<body>
<form id="data-input-form">
    <div id="shape-inputs">
        <label for="shape-list">Shape</label>
        <select name="shape-list" id="shape-list"> </select>

        <label for="color-input">Color:</label>
        <input id="color-input" name="color-input" type="color"/>
    </div>
    <div id="params-inputs">
        <label for="x1">X1:</label>
        <input type="text" id="x1"/>
        <label for="y1">Y1:</label>
        <input type="text" id="y1"/>

        <label for="x2">X2:</label>
        <input type="text" id="x2"/>
        <label for="y2">Y2:</label>
        <input type="text" id="y2"/>

        <label for="x3">X3:</label>
        <input type="text" id="x3"/>
        <label for="y3">Y3:</label>
        <input type="text" id="y3"/>
    </div>
    <div id="bottom-buttons">
        <button id="add-button">Add</button>
    </div>
    <div id="current-shapes-container">
        <select name="current-shapes" id="current-shapes" multiple="multiple">
            <option value="sample value">sample value</option>
        </select>
    </div>

    <div id="side-buttons">
        <input type="button" id="up-button"/>
        <input type="button" id="down-button"/>
        <input type="button" id="remove-button"/>
    </div>
</form>
<canvas id="drawing-field">

</canvas>

<script src="shapes.js" type="text/javascript"></script>
<script src="geometryApi.js" type="text/javascript"></script>
</body>
</html>
